<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Weather Dashboard</title>
</head>
<body>
    <div id="header">
        <h1>Weather Dashboard</h1>
    </div>

    <div class="container">
        <div class="row">

            <!-- Search Form and Search History -->
            <div class="col-md-3" id="search-col">
                <h2>Search for a City:</h2>
                <form>
                    <input class="form-control" type="text" id="searchCity" name="searchCity" placeholder="Search City">
                </form>
                <button class="btn btn-primary" type="submit" id="searchBtn">Search</button>
            </div>
        
            <!-- Current Weather and 5-Day Forcast -->
            <div class="col-md-6" id="right-side">
                <div id="city-info">
                    <h2>Atlanta</h2>
                </div>
        
                <div id="forcast">
                    <h3>Forcast</h3>
                </div>
            </div>
        </div>
        
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
